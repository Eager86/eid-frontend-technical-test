<div class="loading" *ngIf="isLoading"><p>{{LOADING_TEXT}}</p></div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="isLoaded && dataSource">

  <ng-container matColumnDef="photo">
    <th mat-header-cell *matHeaderCellDef> {{PHOTO_HEADER_TEXT}} </th>
    <td mat-cell *matCellDef="let element"> <img class="avatar" [src]="element.photo"> </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> {{USER_HEADER_TEXT}} </th>
    <td mat-cell *matCellDef="let element"> <b>{{element.name | initials}}</b> </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef accessControl moduleType="customers" accessType="show_action"> {{EMAIL_HEADER_TEXT}} </th>
    <td mat-cell *matCellDef="let element" accessControl moduleType="customers" accessType="show_action">
      {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="posts">
    <th mat-header-cell *matHeaderCellDef> {{POST_HEADER_TEXT}} </th>
    <td mat-cell *matCellDef="let element"> {{element.posts.length}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> {{DATE_HEADER_TEXT}} </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd/MM/yyyy - HH:mm' | concat: 'h'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection(row)"></tr>
</table>
